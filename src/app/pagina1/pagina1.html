<div class="container mt-4">
  <h2>Clientes</h2>
  <form (ngSubmit)="guardar()" class="row g-3">
    <div class="col-md-6">
      <input [(ngModel)]="cliente.nombre" name="nombre" class="form-control" placeholder="Nombre" required />
    </div>
    <div class="col-md-6">
      <input [(ngModel)]="cliente.identidad" name="identidad" class="form-control" placeholder="Identidad" required />
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Guardar</button>
    </div>
  </form>

  <hr />

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Identidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.nombre }}</td>
        <td>{{ c.identidad }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(c)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(c.clienteId!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
