<div class="container mt-4">
  <h2>Crear Orden</h2>

  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label>Cliente</label>
      <select class="form-select" [(ngModel)]="orden.clienteId" name="clienteId">
        <option value="">-- Selecciona Cliente --</option>
        <option *ngFor="let c of clientes" [value]="c.clienteId">{{ c.nombre }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Producto</label>
      <select class="form-select" [(ngModel)]="selectedProductoId" name="productoId">
        <option value="">-- Producto --</option>
        <option *ngFor="let p of productos" [value]="p.productoId">
          {{ p.nombre }} ({{ p.existencia }} disponibles)
        </option>
      </select>
    </div>

    <div class="col-md-2">
      <label>Cantidad</label>
      <input type="number" class="form-control" [(ngModel)]="cantidad" name="cantidad" min="1" />
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary w-100" (click)="agregarProducto()">Agregar</button>
    </div>
  </div>

  <hr />

  <table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Subtotal</th>
        <th>Impuesto</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of orden.detalle">
        <td>{{ d.nombre }}</td>
        <td>{{ d.cantidad }}</td>
        <td>{{ d.precioUnitario }}</td>
        <td>{{ d.subtotal }}</td>
        <td>{{ d.impuesto }}</td>
        <td>{{ d.total }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <p><strong>Subtotal:</strong> {{ orden.subtotal }}</p>
    <p><strong>Impuesto:</strong> {{ orden.impuesto }}</p>
    <p><strong>Total:</strong> {{ orden.total }}</p>

    <button class="btn btn-success" (click)="guardarOrden()">Guardar Orden</button>
  </div>
</div>
